<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlPger954w7o1a03exCguZsKQIjNU0A1k",
      authDomain: "habit-tracker-da4a9.firebaseapp.com",
      projectId: "habit-tracker-da4a9",
      appId: "1:133558527800:web:65983ab185285d22bac3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;

      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent!"))
        .catch((error) => alert("Error: " + error.message));
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <h1>Reset Password</h1>
    <form id="resetForm" class="auth-form">
      <input type="email" id="resetEmail" placeholder="Enter your email" required /><br /><br />
      <button type="submit" class="auth-button">Send Reset Email</button>
    </form>
    <p><a href="index.html">Back to Login</a></p>
  </div>
</body>
</html>
